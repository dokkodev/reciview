<!DOCTYPE html>
<html>
  <head>
		<title>Reciview</title>
		<link rel='stylesheet' href='module/css/jquery-ui.min.css' />
		<link rel='stylesheet' href='module/css/bootstrap.min.css' />
		<link rel='stylesheet' href='module/font-awesome-4.7.0/css/font-awesome.min.css' />
		<link rel='stylesheet' href='stylesheets/common.css' />
		<link rel='stylesheet' href='stylesheets/restaurant.css' />
	</head>

  <body>
		<div id="common-navbar">
		</div>

		<nav aria-label="breadcrumb">
      <ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">내 레스토랑</a></li>
				<li class="breadcrumb-item breadcrumb-second active">레스토랑 추가</li>
	  	</ol>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label for="restaurant-form-name">레스토랑 이름</label>
						<input type="text" class="form-control" id="restaurant-form-name" placeholder="Restaurant Name">
					</div>
					<div class="form-group">
						<label for="restaurant-form-address">주소</label>
            <input type="text" class="form-control" id="restaurant-form-address" placeholder="Click on Map" readonly>
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
            <div id="map"></div>
					</div>
          <div class="form-group">
            <label for="restaurant-form-description">레스토랑 소개</label>
            <textarea class="form-control" id="restaurant-form-description" rows="3"></textarea>
          </div>

					<a role="button" class="btn btn-primary btn-restaurant-form" onclick='saveRestaurant()'>저장</a>
					<a href="/" role="button" class="btn btn-secondary btn-restaurant-form">취소</a>
				</div>
				<div class="col-md-4 vertical-center">
					<div class="text-center">
						<img id="restaurant-form-image" class="rounded" alt="missing picture" width="200px" height="200px"
								 src="http://www.pixedelic.com/themes/geode/demo/wp-content/uploads/sites/4/2014/04/placeholder.png">
					</div>
					<br>
					<div class="text-center">
						<button type="button" class="btn btn-info image-upload" data-toggle="modal" data-target="#chooseImageModal">
							사진 올리기
						</button>
					</div>
          <div class="form-group" style="padding: 60px;">
            <label for="restaurant-form-type">종류</label>
            <select class="form-control" id="restaurant-form-type">
              <option>한식</option>
              <option>일식</option>
              <option>이탈리안</option>
              <option>중식</option>
              <option>멕시칸</option>
            </select>
          </div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="chooseImageModal" tabindex="-1" role="dialog"
				 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">사진 선택</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4">
									<label>
										<input id="rest-img-1" type="radio" name="restaurant-image" value="1" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="imgs/shops-2897328_1280.jpg">
										<p class="image-label">
											burger queen.jpg
										</p>
									</label>
								</div>

								<div class="col-md-4">
									<label>
										<input id="rest-img-2" type="radio" name="restaurant-image" value="2" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="imgs/red-wine-2443699_1280.jpg">
										<p class="image-label">
											wine.jpg
										</p>
									</label>
								</div>

								<div class="col-md-4">
									<label>
										<input id="rest-img-3" type="radio" name="restaurant-image" value="3" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="imgs/mallorca-3275998_1280.jpg">
										<p class="image-label">
											street shop.jpg
										</p>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
						<button type="button" class="btn btn-primary save-image">열기</button>
					</div>
				</div>
			</div>
		</div>

		<script src="module/js/jquery-1.12.4.min.js"></script>
		<script src="module/js/jquery-ui.min.js"></script>
		<script src="module/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<script src="js/common.js"></script>
		<script src="js/restaurant.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDCPAfO-S8pwZvM-jNsxKBmAXItYWxPnSo&callback=initMap"></script>
  </body>
</html>
