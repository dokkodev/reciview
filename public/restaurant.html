<!DOCTYPE html>
<html>
  <head>
		<title>Reciview</title>
		<link rel='stylesheet' href='module/css/jquery-ui.min.css' />
		<link rel='stylesheet' href='module/css/bootstrap.min.css' />
		<link rel='stylesheet' href='module/font-awesome-4.7.0/css/font-awesome.min.css' />
		<link rel='stylesheet' href='stylesheets/common.css' />
		<link rel='stylesheet' href='stylesheets/restaurant.css' />
	</head>

  <body>
		<div id="common-navbar">
		</div>

		<nav aria-label="breadcrumb">
      <ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/">My Restaurants</a></li>
				<li class="breadcrumb-item breadcrumb-second active">Add Restaurant</li>
	  	</ol>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<label for="restaurant-form-name">Restaurant Name</label>
						<input type="text" class="form-control" id="restaurant-form-name" placeholder="Restaurant Name">
					</div>
					<div class="form-group">
						<label for="restaurant-form-address">Address</label>
						<!-- <input type="text" class="form-control" id="restaurant-form-address" placeholder="Address"> -->
						<div id="map"></div>
					</div>
					<div class="form-group">
						<label for="restaurant-form-type">Type</label>
						<select class="form-control" id="restaurant-form-type">
							<option>Korean</option>
							<option>Japanese</option>
							<option>Italian</option>
							<option>Chinese</option>
							<option>Mexican</option>
						</select>
					</div>
					<a href="/" role="button" class="btn btn-primary btn-restaurant-form">Save</a>
					<a href="/" role="button" class="btn btn-secondary btn-restaurant-form">Go Back</a>
				</div>
				<div class="col-md-4 vertical-center">
					<div class="text-center">
						<img id="restaurant-form-image" class="rounded" alt="missing picture" width="200px" height="200px"
								 src="http://www.pixedelic.com/themes/geode/demo/wp-content/uploads/sites/4/2014/04/placeholder.png">
					</div>
					<br>
					<div class="text-center">
						<button type="button" class="btn btn-info image-upload" data-toggle="modal" data-target="#chooseImageModal">
							Upload Image
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="chooseImageModal" tabindex="-1" role="dialog"
				 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Choose File</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-4">
									<label>
										<input id="rest-img-1" type="radio" name="restaurant-image" value="1" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="https://cdn.pixabay.com/photo/2017/10/28/15/30/shops-2897328_1280.jpg">
										<p class="image-label">
											burger queen.jpg
										</p>
									</label>
								</div>

								<div class="col-md-4">
									<label>
										<input id="rest-img-2" type="radio" name="restaurant-image" value="2" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="https://cdn.pixabay.com/photo/2017/06/26/12/49/red-wine-2443699_1280.jpg">
										<p class="image-label">
											wine.jpg
										</p>
									</label>
								</div>

								<div class="col-md-4">
									<label>
										<input id="rest-img-3" type="radio" name="restaurant-image" value="3" />
										<img id="restaurant-form-image" class="rounded" alt="missing picture" width="100%" height="100%"
												 src="https://cdn.pixabay.com/photo/2018/03/30/17/58/mallorca-3275998_1280.jpg">
										<p class="image-label">
											street shop.jpg
										</p>
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary save-image">Open</button>
					</div>
				</div>
			</div>
		</div>

		<script src="module/js/jquery-1.12.4.min.js"></script>
		<script src="module/js/jquery-ui.min.js"></script>
		<script src="module/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<script src="js/common.js"></script>
		<script src="js/restaurant.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCPAfO-S8pwZvM-jNsxKBmAXItYWxPnSo&callback=initMap"></script>
  </body>
</html>
