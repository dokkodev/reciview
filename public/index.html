<!DOCTYPE html>
<html>
  <head>
		<title>Reciview</title>
		<link rel='stylesheet' href='module/css/jquery-ui.min.css' />
		<link rel='stylesheet' href='module/css/bootstrap.min.css' />
		<link rel='stylesheet' href='module/font-awesome-4.7.0/css/font-awesome.min.css' />
		<link rel='stylesheet' href='stylesheets/common.css' />
		<link rel='stylesheet' href='stylesheets/restaurants.css' />
	</head>

  <body>
		<div id="common-navbar">
		</div>

		<nav aria-label="breadcrumb">
		  	<ol class="breadcrumb">
                <li class="breadcrumb-item active">My Restaurants</li>
		  	</ol>
		</nav>

		<!-- Restaurant cards container -->
		<div class="container">
			<div class="row restaurant-card-row">

				<div class="col-md-12 text-center restaurant-card-template" hidden="true">
					<div class="card restaurant-card text-center">
						<div class="card-body">
							<div class="row">
								<div class="col-md-3">
									<img src="imgs/shops-2897328_1280.jpg"
									class="rounded restaurant-image" alt="missing picture" width="100px" height="100px">
									<!-- imgs/red-wine-2443699_1280.jpg -->
									<!-- imgs/mallorca-3275998_1280.jpg -->
								</div>
								<div class="col-md-9">
									<div class="row">
										<div class="col-md-12">
											<h5 class="class-title restaurant-name">
												Burger Queen
											</h5>
											<div class="restaurant-reg-date">
												Registered date : 2018/05/13
											</div>
										</div>
										<div class="col-md-12">
											<p class="class-title restaurant-address">
												Eueun-Dong, Daejeon
											</p>
										</div>
										<div class="col-md-5">
											<p class="class-title restaurant-desc line-clamp">

											</p>
										</div>
										<div class="col-md-7">
											<a href="/recipe" class="btn btn-primary card-button">Go to Recipes</a>
											<a href="/restaurant?id=1" class="btn btn-secondary card-button edit-button">Edit Info.</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-12 restaurant-card-new">
					<div class="card restaurant-card text-center">
						<div class="card-body">
							<h5 class="card-title">Add New Restaurant</h5>
							<a href="/restaurant" class="btn btn-primary add-button"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="module/js/jquery-1.12.4.min.js"></script>
		<script src="module/js/jquery-ui.min.js"></script>
		<script src="module/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
		<script src="js/common.js"></script>
		<script src="js/restaurants.js"></script>
  </body>
</html>
